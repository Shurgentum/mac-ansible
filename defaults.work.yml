---
# Dotfiles configuration
dotfiles_dest: "{{ ansible_facts.env.HOME }}/.dotfiles"

# Symlinks to create
symlinks:
  # ZSH
  - { src: "zsh/zshrc", dest: "$HOME/.zshrc" }
  - { src: "zsh/starship.toml", dest: "$HOME/.config/starship/starship.toml" }
  # SSH
  - { src: "ssh/config", dest: "$HOME/.ssh/config" }
  # WezTerm
  - { src: "wezterm/wezterm.lua", dest: "$HOME/.config/wezterm/wezterm.lua" }
  # Zed editor
  - { src: "zed/keymap.json", dest: "$HOME/.config/zed/keymap.json" }
  - { src: "zed/settings.json", dest: "$HOME/.config/zed/settings.json" }

# HomeBrew
homebrew_tap_repos:
  - warrensbox/tap

all_brew_packages:
  # Basic dependencies and libraries
  - openssl
  - readline
  - sqlite3
  - xz
  - zlib
  - tcl-tk@8
  - libb2
  - zstd

  # Shell customization & utilities
  - fastfetch
  - starship
  - zsh-autosuggestions
  - zsh-history-substring-search
  - zsh-syntax-highlighting

  # Utilities
  - awscli
  - argocd
  - gh
  - htop
  - jq
  - yq
  - sops
  - watch
  - wget

  # Kubernetes tools
  - kubernetes-cli
  - kubectx
  - helm
  - helm-ls
  - minikube

  # Programming tools
  - go
  - gopls
  - golangci-lint
  - nvm
  - php
  - pyenv
  - pyenv-virtualenv
  - ruff

  # IaaC tools
  - tfswitch
  - terragrunt

all_brew_cask_packages:
  # System utilities
  - betterdisplay
  - rectangle

  # Communication
  - slack
  - zoom

  # Development tools
  - docker-desktop
  - gitbutler
  - postman
  - wezterm
  - zed

  # Fonts
  - font-jetbrains-mono
  - font-jetbrains-mono-nerd-font
  - font-roboto-flex

  # Other
  - 1password
  - 1password-cli

# Mac App Store (MAS) configuration
mas_uninstall_apps:
  - { id: "682658836", name: "GarageBand" }
  - { id: "408981434", name: "iMovie" }

# Dock configuration
# Items to add to dock
dock_add:
  - name: "Safari"
    path: "/System/Cryptexes/App/System/Applications/Safari.app"

  - name: "Spark Desktop"
    path: "/Applications/Spark\ Desktop.app"

  - name: "Calendar"
    path: "/System/Applications/Calendar.app"

  - name: "Notes"
    path: "/System/Applications/Notes.app"

  - name: "Slack"
    path: "/Applications/Slack.app"

  - name: "WezTerm"
    path: "/Applications/WezTerm.app"

  - name: "Zed"
    path: "/Applications/Zed.app"

  - name: "GitButler"
    path: "/Applications/GitButler.app"

  - name: "System Settings"
    path: "/System/Applications/System\ Settings.app"

  - name: "1Password"
    path: "/Applications/1Password.app"

# Items to remove from dock
dock_remove:
  - Launchpad
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Contacts
  - Reminders
  - Freeform
  - TV
  - Music
  - Pages
  - Numbers
  - Keynote
  - "App Store"
  - "iPhone Mirroring"
