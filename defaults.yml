---
# Dotfiles configuration
dotfiles_dest: "{{ ansible_facts.env.HOME }}/.dotfiles"

# Symlinks to create
symlinks:
  # ZSH
  - { src: "zsh/zshrc", dest: "$HOME/.zshrc" }
  - { src: "zsh/starship.toml", dest: "$HOME/.config/starship/starship.toml" }
  # SSH
  - { src: "ssh/config", dest: "$HOME/.ssh/config" }
  # WezTerm
  - { src: "wezterm/wezterm.lua", dest: "$HOME/.config/wezterm/wezterm.lua" }
  # Zed editor
  - { src: "zed/keymap.json", dest: "$HOME/.config/zed/keymap.json" }
  - { src: "zed/settings.json", dest: "$HOME/.config/zed/settings.json" }
  # GIT
  # - { src: ".gitconfig/osx.gitconfig", dest: "$HOME/.config/gitconfigs/Personal" }
  # - { src: ".gitconfig/osx.gitconfig", dest: "$HOME/.config/gitconfigs/Work" }

# HomeBrew
homebrew_tap_repos:
  - warrensbox/tap

all_brew_packages:
  # Basic dependencies and libraries
  - openssl
  - readline
  - sqlite3
  - xz
  - zlib
  - tcl-tk@8
  - libb2
  - zstd

  # Shell customization & utilities
  - fastfetch
  - starship
  - zsh-autosuggestions
  - zsh-history-substring-search
  - zsh-syntax-highlighting

  # Utilities
  - awscli
  - argocd
  - gh
  - htop
  - jq
  - yq
  - sops
  - watch
  - wget

  # Kubernetes tools
  - kubernetes-cli
  - kubectx
  - helm
  - helm-ls
  - minikube

  # Programming tools
  - go
  - gopls
  - golangci-lint
  - nvm
  - php
  - pyenv
  - pyenv-virtualenv
  - ruff

  # IaaC tools
  - tfswitch
  - terragrunt

all_brew_cask_packages:
  # System utilities
  - betterdisplay
  - istat-menus
  - rectangle
  # - unnaturalscrollwheels

  # Productivity
  - notchnook
  - notion
  - readdle-spark

  # Media
  - obs
  - spotify
  - vlc

  # Communication
  - slack
  - telegram
  - zoom

  # Development tools
  - docker-desktop
  - gitbutler
  - postman
  - visual-studio-code
  - wezterm
  - zed

  # Fonts
  - font-jetbrains-mono
  - font-jetbrains-mono-nerd-font
  - font-roboto-flex

  # Other
  - 1password
  - 1password-cli
  - cloudflare-warp
  - google-drive

# MacBook-specific packages (only installed on MacBook models)
macbook_brew_cask_packages:
  # Battery management
  - aldente
  # - bartender

# Mac App Store (MAS) configuration
# Note: Requires being signed into the App Store for installations
mas_install_apps:
  # Free apps
  - { id: "1440147259", name: "AdGuard for Safari" }
  - { id: "409201541", name: "Apple Pages" }
  - { id: "409203825", name: "Apple Numbers" }
  - { id: "409183694", name: "Apple Keynote" }
  - { id: "1437226581", name: "Horo timer" }
  - { id: "571213070", name: "DaVinci Resolve" }

  # Paid apps
  - { id: "904280696", name: "Things 3" }
  - { id: "1289583905", name: "Pixelmator Pro" }

mas_uninstall_apps:
  - { id: "682658836", name: "GarageBand" }
  - { id: "408981434", name: "iMovie" }

# Dock configuration
# Items to add to dock
dock_add:
  - name: "Safari"
    path: "/System/Cryptexes/App/System/Applications/Safari.app"

  - name: "Spark Desktop"
    path: "/Applications/Spark\ Desktop.app"

  - name: "Calendar"
    path: "/System/Applications/Calendar.app"

  - name: "Notes"
    path: "/System/Applications/Notes.app"

  - name: "Things"
    path: "/Applications/Things3.app"

  - name: "Spotify"
    path: "/Applications/Spotify.app"

  - name: "Slack"
    path: "/Applications/Slack.app"

  - name: "Telegram"
    path: "/Applications/Telegram.app"

  - name: "Pixelmator Pro"
    path: "/Applications/Pixelmator\ Pro.app"

  - name: "DaVinci Resolve"
    path: "/Applications/DaVinci\ Resolve.app"

  - name: "WezTerm"
    path: "/Applications/WezTerm.app"

  - name: "Zed"
    path: "/Applications/Zed.app"

  - name: "GitButler"
    path: "/Applications/GitButler.app"

  - name: "System Settings"
    path: "/System/Applications/System\ Settings.app"

  - name: "1Password"
    path: "/Applications/1Password.app"

# Items to remove from dock
dock_remove:
  - "App Store"
  - Apps
  - Contacts
  - FaceTime
  - Freeform
  - "iPhone Mirroring"
  - Keynote
  - Launchpad
  - Mail
  - Maps
  - Messages
  - Music
  - Numbers
  - Pages
  - Photos
  - Reminders
  - TV
