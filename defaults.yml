---
# Oh My Zsh
omz_plugins_dir: "$HOME/.oh-my-zsh/custom/plugins/"
omz_plugins:
  - {
      name: "zsh-autosuggestions",
      repo: "https://github.com/zsh-users/zsh-autosuggestions",
      branch: "master",
    }
  - {
      name: "zsh-syntax-highlighting",
      repo: "https://github.com/zsh-users/zsh-syntax-highlighting.git",
      branch: "master",
    }

# dotfiles
dotfiles_repo: "git@github.com:Shurgentum/dotfiles.git"
dotfiles_repo_branch: main
dotfiles_dest: $HOME/.dotfiles

# Symlinks to create
symlinks:
  # ZSH
  - { src: ".osx.sh", dest: "$HOME/.osx.sh" }
  - { src: ".zsh/.zshrc", dest: "$HOME/.zshrc" }
  - {
      src: ".zsh/themes/shurgentum.zsh-theme",
      dest: "$HOME/.oh-my-zsh/custom/themes/shurgentum.zsh-theme",
    }
  # SSH
  - { src: ".ssh/config", dest: "$HOME/.ssh/config" }
  # WezTerm
  - { src: "wezterm/wezterm.lua", dest: "$HOME/.config/wezterm/wezterm.lua" }
  # Zed editor
  - { src: "zed/settings.json", dest: "$HOME/.config/zed/settings.json" }
  # GIT
  # - { src: ".gitconfig/osx.gitconfig", dest: "$HOME/.config/gitconfigs/Personal" }
  # - { src: ".gitconfig/osx.gitconfig", dest: "$HOME/.config/gitconfigs/Work" }

homebrew_tap_repos:
  - warrensbox/tap
# HomeBrew
